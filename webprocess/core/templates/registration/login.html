<!DOCTYPE html>
<html lang="es-mx">
<head>
	{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'core/css/inicio.css' %}">
	<title>Ingreso al Sistema</title>
</head>
<body>
	<!--Cargamos el crispy forms de Bootstrap-->
	{% load crispy_forms_tags %}
	<img class="wave" src="{% static 'core/img/wave.png' %}">
	<div class="container">
		<div class="img">
			<img src="{% static 'core/img/process s.a.png' %}">
		</div>
		<div class="login-content">
			<form action="" method="POST">
				<img src="{% static 'core/img/avatar.svg' %}">
				<h2  class="title">Empleados</h2>
				{% csrf_token %}
				{{ form | crispy }}
				<input type="submit" class="btn" value="Ingresar">
			</form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'core/js/inicio.js' %}"></script>
</body>
</html>
