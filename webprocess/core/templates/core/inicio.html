<!DOCTYPE html>
<html lang="es">
<head>
	<!--Orden de creación en Django: Template > View > URL-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Para hacer referencia a los archivos externos con Django usamos {%-->
	{% load static %}
	<link rel="stylesheet" href="{% static 'core/css/style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<title>PROCESS S.A</title>
</head>
<body>
	<img class="wave" src="{% static 'core/img/wave.png' %}">
	<div class="container">
		<div class="img">
			<img src="{% static 'core/img/process s.a.png' %}">
		</div>
		<div class="login-content">
			<form id="login" action="{% url 'inicioJefatura' %}" onsubmit="return validarCuenta();">
				<img src="{% static 'core/img/avatar.svg' %}">
				<!-- <img src="img/bg.svg"> -->
				<h2  class="title">Empleados</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Nombre de Usuario</h5>
           		   		<input id="nombreUsuario" type="text" class="input" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Contraseña</h5>
           		    	<input id="password" type="password" class="input" required>
            	   </div>
            	</div>
				<a href="http://localhost:8000/admin/login/?next=/admin/">Acceso de Administrador</a>
				<!--En Django para indicar la ruta de otra vista, usamos el alias creado en url.-->
				<input type="submit" class="btn" value="Ingresar">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'core/js/main.js' %}"></script>
</body>
</html>
